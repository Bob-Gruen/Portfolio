			if(rndNumCars > 2)

			for(let i=0; i < rndNumCars; i++)
			{
				rndLaneNum = Math.floor(Math.random()*3);

				traffic.push(new Car(road.getLaneCenter(rndLaneNum), bestCar.y-800, 30, 50, "DUMMY", 2));
			}
		}, 5000);

		setInterval(function () 
		{

			$('#console_out').html('Best Car: ' + best_y_disp + '<br>');

		}, 1000);
	});
